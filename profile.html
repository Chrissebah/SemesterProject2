<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Your profile here on The Auction House.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, Javascript">
    <meta name="author" content="Christian Sellie Grøtan">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/profile.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>Your Profile</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #loginButton,
        #registerButton,
        #profileMessage {
            display: none;
        }

        #profileSection {
            text-align: center;
        }

        #profileMessage {
        display: block; 
        margin-top: 5px; 
        font-size: 24px;
}
    </style>
</head>

    <header>
        <nav>
            <div class="container">
                <button class="navbar-toggler" id="hamburger">☰</button>
                <div class="buttons-container">
                    <ul class="nav-ul" id="nav-ul">
                        <li class="nav-item"><a href="homepage.html">Home</a></li>
                        <li class="nav-item"><a href="#">Profile</a></li>
                        
                    </ul>
                    <div id="credits-container" class="credits-container"></div>
                    
                    <button id="logoutButton">Logout</button>
                </div>
                
            </div>
        </nav>
    </header>

    
   <body> 

    
    <button id="loginButton" style="display: none">Login</button>
    <button id="registerButton" style="display: none">Register</button>
    <p id="profileMessage" style="color: red;"></p>

    <section id="profileSection">
        <h1 id="userName"></h1>
        <img id="userAvatar" alt="User Avatar">
        
        <h2 id="userEmail"></h2>

        <h2 id="userCredits"></h2>
        

        <h2>Listings</h2>
        <ul id="userListings"></ul>
        
        <h2>Bids</h2>
        <ul id="userBids"></ul>
    </section>


    </body>


    <footer>
        <div class="container">
            The Auction House Ltd.
        </div>
    </footer>

    <!---Script-->
<script>
    // JavaScript code for handling hamburger button click
    document.addEventListener('DOMContentLoaded', function () {
        const hamburgerButton = document.getElementById('hamburger');
        const navUl = document.getElementById('nav-ul');
    
        hamburgerButton.addEventListener('click', function () {
            
            navUl.classList.toggle('show');
        });
    });
    </script>

<script>
    // Get references to the buttons
    const loginButton = document.getElementById('loginButton');
    const registerButton = document.getElementById('registerButton');

    loginButton.addEventListener('click', () => {
        // Redirect to the login page
        window.location.href = 'login.html';
    });

    registerButton.addEventListener('click', () => {
        // Redirect to the register page
        window.location.href = 'register.html';
    });

</script>




</html>
