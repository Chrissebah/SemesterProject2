<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="The homepage on the site">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Content page for The Auction House.">
    <meta name="keywords" content="HTML, CSS, Javascript">
    <meta name="author" content="Christian Sellie Grøtan">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/app.js" defer></script>
    <script src="js/credits.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100;1,500;1,700&display=swap" rel="stylesheet">
    <title>Homepage</title>
</head>

<header>
    <nav>
        <div class="container">
            <button class="navbar-toggler" id="hamburger">☰</button>
            <div class="buttons-container">
                <ul class="nav-ul" id="nav-ul">
                    <li class="nav-item"><a href="#">Home</a></li>
                    <li class="nav-item"><a href="#">Profile</a></li>
                    
                </ul>
                <div id="credits-container" class="credits-container"></div>
                
                <button id="logoutButton">Logout</button>
            </div>
            
        </div>
    </nav>
</header>

<body>
    <div id="auctionListings"></div>
    <button id="loadMoreButton">Load More</button>


    <button id="createPostButton" class="create-post-button">Create Post</button>

    <div id="createPostModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create Post</h2>
            <form id="createPostForm">
                <label for="postTitle">Title:</label>
                <input type="text" id="postTitle" name="postTitle" required>
                <label for="postBody">Body:</label>
                <textarea id="postBody" name="postBody" required></textarea>
                <label for="postTags">Start Price (nok)</label>
                <input type="text" id="postTags" name="postTags">
                <label for="postMedia">Media URL:</label>
                <input type="text" id="postMedia" name="postMedia">
                <button type="button" class="cancel">Cancel</button>
                <button type="button" class="create">Create</button>
            </form>
        </div>
    </div>

</body>



<footer class="mt-4">
    <nav class="navbar navbar-light bg-dark"> 
        <div class="container">
            <span class="navbar-text">
                The Auction House Ltd.
            </span>
        </div>
    </nav>
</footer>

<!---Script-->
<script>
// JavaScript code for handling hamburger button click
document.addEventListener('DOMContentLoaded', function () {
    const hamburgerButton = document.getElementById('hamburger');
    const navUl = document.getElementById('nav-ul');

    hamburgerButton.addEventListener('click', function () {
        // Toggle the 'show' class on the nav-ul to display or hide the mobile menu
        navUl.classList.toggle('show');
    });
});
</script>


</html>
