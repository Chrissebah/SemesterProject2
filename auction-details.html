<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="More detail on a specific post here on The Auction House.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, Javascript">
    <meta name="author" content="Christian Sellie Grøtan">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/details.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100;1,500;1,700&display=swap" rel="stylesheet">

<body>
    <header>
        <nav>
            <div class="container">
                <button class="navbar-toggler" id="hamburger">☰</button>
                <div class="buttons-container">

    </header>

    <main>

            <label for="bidAmount">Enter Bid Amount:</label>

    <!--Scripts-->

    <script>
        // JavaScript code for handling hamburger button click
        document.addEventListener('DOMContentLoaded', function () {
            const hamburgerButton = document.getElementById('hamburger');
            const navUl = document.getElementById('nav-ul');

            hamburgerButton.addEventListener('click', function () {
                // Toggle the 'show' class on the nav-ul to display or hide the mobile menu
                navUl.classList.toggle('show');
            });
        });
