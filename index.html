<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Homepage of The Network. Login or register.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, Javascript">
    <meta name="author" content="Christian Sellie Grøtan">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>Welcome!</title>
</head>

<body>

    <header>
        <nav>
            <div class="container">
                <button class="navbar-toggler" id="hamburger">
                    ☰
                </button>
                <ul class="nav-ul" id="nav-ul">
                    <li class="nav-item"><a href="#">Home</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <h1>Welcome to The Auction House</h1>
        <div id="hero-section">
            <img src="/images/auction-2.jpg" alt="Hero GIF">
        </div>
        <div class="home-description">
            <p>Welcome to The Auction House, where every bid is a chance to own something extraordinary. Explore, bid, and make your mark in the world of exclusive auctions.</p>
        </div>
        <div>
            <button id="loginButton">Login</button>
            <button id="registerButton">Register</button>
        </div>

        <div class="mt-4 text-center">
            <button id="continueButton" class="btn btn-secondary">Continue without logging in</button>
        </div>
    </main>



    <footer>
        <div class="container">
            The Auction House Ltd.
        </div>
    </footer>

    <!-- Scripts -->


    <script>
    // JavaScript code for handling hamburger button click
    document.addEventListener('DOMContentLoaded', function () {
        const hamburgerButton = document.getElementById('hamburger');
        const navUl = document.getElementById('nav-ul');
    
        hamburgerButton.addEventListener('click', function () {
            // Toggle the 'show' class on the nav-ul to display or hide the mobile menu
            navUl.classList.toggle('show');
        });
    });
    </script>
    

    <script>
        // Get references to the buttons
        const loginButton = document.getElementById('loginButton');
        const registerButton = document.getElementById('registerButton');
        const continueButton = document.getElementById('continueButton');

        loginButton.addEventListener('click', () => {
            // Redirect to the login page
            window.location.href = 'login.html';
        });

        registerButton.addEventListener('click', () => {
            // Redirect to the register page
            window.location.href = 'register.html';
        });

        continueButton.addEventListener('click', () => {
            // Redirect to the content page
            window.location.href = 'homepage.html';
        });
    </script>

</body>

</html>
