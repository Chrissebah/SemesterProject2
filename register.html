<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="The homepage on the site">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Regiser for exclusive access to The Auction House.">
    <meta name="keywords" content="HTML, CSS, Javascript">
    <meta name="author" content="Christian Sellie GrÃ¸tan">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/register.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100;1,500;1,700&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h1 class="card-title">Register</h1>
                        </div>
                        <div class="card-body">
                            <form id="authForm" method="POST"> 
                                
                                <!-- Email Input -->
                               <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                    <small id="email-error" class="text-muted text-danger">Your email must contain "@stud.noroff".</small>
                                </div>

                                <!-- Username Input -->
                                <div class="mb-3">
                                    <label for="name" class="form-label">Username</label>
                                    <input id="name" class="form-control" type="text" name="name" required>
                                </div>

                                <!-- Password Input -->
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" minlength="8" required>
                                </div>
                                <!-- Submit Button -->
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->

</body>
</html>
